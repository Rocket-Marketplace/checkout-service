version: '3.8'

services:
  checkout-db:
    image: postgres:15
    container_name: checkout-db
    environment:
      POSTGRES_DB: checkout_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - checkout_db_data:/var/lib/postgresql/data
    networks:
      - checkout-network

  checkout-service:
    build: .
    container_name: checkout-service
    environment:
      - PORT=3003
      - DB_HOST=checkout-db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=checkout_db
      - JWT_SECRET=your-secret-key
      - USERS_SERVICE_URL=http://users-service:3000
      - PRODUCTS_SERVICE_URL=http://products-service:3001
      - MESSAGING_SERVICE_URL=http://messaging-service:3005
    ports:
      - "3003:3003"
    depends_on:
      - checkout-db
    networks:
      - checkout-network

volumes:
  checkout_db_data:

networks:
  checkout-network:
    driver: bridge